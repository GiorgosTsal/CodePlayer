<html>
	<!-- <script src="jquery-ui/jquery-ui.js"></script>  local jquery-ui.js lib -->
    <head>
        
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script src="jquery-ui/external/jquery/jquery.js"></script>
		
		
		
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		
		
		<style type="text/css">
			body {
			font-family: 'Roboto', sans-serif;
			padding:0;
			margin:0;
		}
		#topBar {
			display:inline-flex;
			height:60px;
			width:100%;
			background-color:#EFF0F1;
		}
		
		#options {
			width:232px;
			margin:15px auto;
			position: relative;
		}
		.toggleButton{
				float:left;
				border: 1px solid grey;
				padding:6px;
				border-right:none;
				font-size:90%;
				
		}
		.toggleButton#html {
			border-top-left-radius:4px;
			border-bottom-left-radius:4px;
		}
		
		.toggleButton#output {
			border-right:1px solid grey;
			border-top-right-radius:4px;
			border-bottom-right-radius:4px;
		}
		
		#logo {
			float:left;
			padding-left: 10px;
		}	
			
		.active {
			background-color:#E8F2FF;
		}
		.highlightedButton {
			background-color:#b5b5b5;
		}
		textarea {
			height:100%;
			resize: none;
			border-top:none;
		}
		.panel {
			float:left;
			width:50%;
			border-left:none;
		}
		#outputPanel {
			border:none;
		}
		.hidden {
			display:none;
		}
		</style>

        <title>CodePlayer Project</title> 
		
    </head>

    <body>
        
		<div id="topBar">
			<div id="logo"><h1 id="appTitle">CodePlayer</h1></div>
				<div id="options">
					<div class="toggleButton active" id="html">HTML</div>
					<div class="toggleButton" id="css">CSS</div>
					<div class="toggleButton" id="javascript">JavaScript</div>
					<div class="toggleButton active" id="output">OutPut</div>
				</div>
		</div>		
			
		<div id="content">
			
			<textarea id="htmlPanel" class="panel"><p id="paragraph">This is the first text.</p></textarea>
			<textarea id="cssPanel" class="panel hidden">p { color:green }</textarea>
			<textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "This text is changed with js."</textarea>
			<iframe id="outputPanel" class="panel"></iframe>
			
			
			
		</div>
		
		
		
		
		<script type="text/javascript" src="/jqueryyy/updateOutput.js"</script>
		
	
    </body>

</html>
